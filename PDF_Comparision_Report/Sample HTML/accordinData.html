<div class="accordion" id="differencesAudioFile">
  <div class="accordion-item">
    <div class="accordion-header" id="headingOne">
      <div class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#differencesCollapseOne"
        aria-expanded="true" aria-controls="differencesCollapseOne">
        <div class="w-100 d-flex justify-content-around">
          <div class="py-2 w-50">
            <p class="m-0"> 1. (Start=14.0s, End=17.0s)</p>
          </div>
          <div class="ps-5 d-grid gap-2 d-md-block w-50">
            <button class="btn btn-outline-success px-4" onclick='{playAcTime(14.0)}'>Play</button>
            <button class="btn btn-outline-warning px-4" onclick='{pause()}'>Pause</button>
          </div>
        </div>
      </div>
    </div>
    <div id="differencesCollapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
      data-bs-parent="#differencesAudioFile">
      <div class="accordion-body">
        <p class="m-0">Golden ==> heading level 2</p>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <div class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#differencesCollapseTwo"
        aria-expanded="false" aria-controls="differencesCollapseTwo">
        <div class="w-100 d-flex justify-content-around">
          <div class="py-2 w-50">
            <p class="m-0"> 2. (Start=14.0s, End=17.0s)</p>
          </div>
          <div class="ps-5 d-grid gap-2 d-md-block w-50">
            <button class="btn btn-outline-success px-4" onclick='{playAcTime(14.0)}'>Play</button>
            <button class="btn btn-outline-warning px-4" onclick='{pause()}'>Pause</button>
          </div>
        </div>
      </div>
    </h2>
    <div id="differencesCollapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
      data-bs-parent="#differencesAudioFile">
      <div class="accordion-body">
        <p class="m-0">Golden ==> heading level 2</p>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <div class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#differencesCollapseThree"
        aria-expanded="false" aria-controls="differencesCollapseThree">
        <div class="w-100 d-flex justify-content-around">
          <div class="py-2 w-50">
            <p class="m-0"> 3. (Start=14.0s, End=17.0s)</p>
          </div>
          <div class="ps-5 d-grid gap-2 d-md-block w-50">
            <button class="btn btn-outline-success px-4" onclick='{playAcTime(14.0)}'>Play</button>
            <button class="btn btn-outline-warning px-4" onclick='{pause()}'>Pause</button>
          </div>
        </div>
      </div>
    </h2>
    <div id="differencesCollapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
      data-bs-parent="#differencesAudioFile">
      <div class="accordion-body">
        <p class="m-0">Golden ==> heading level 2</p>
      </div>
    </div>
  </div>
</div>
